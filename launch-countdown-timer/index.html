<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/unit.js" defer></script>
  </head>
  <body>
    <main id="root">
      <h2>We're launching soon</h2>
    </main>

    <div class="loader"></div>

    <!-- background images -->
    <img
      src="./images/bg-stars.svg"
      class="bg-stars"
      alt="background image (stars elemnt)"
      width="1440"
      height="536"
    />
    <img
      src="./images/pattern-hills.svg"
      class="bg-pattern-hills"
      alt="background image (hills pattern elemnt)"
      height="197"
    />

    <footer>
      <a href="" rel="norefer" target="_blank">
        <img
          src="./images/icon-facebook.svg"
          alt="facebook icon"
          width="24"
          height="24"
        />
      </a>
      <a href="#">
        <img
          src="./images/icon-pinterest.svg"
          alt="pinterest icon"
          width="24"
          height="24"
        />
      </a>
      <a href="#">
        <img
          src="./images/icon-instagram.svg"
          alt="instagram icon"
          width="24"
          height="24"
        />
      </a>
    </footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Tarek</a>.
  </div> -->
  </body>
</html>
